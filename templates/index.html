<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Navigation System</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GPS Navigation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Centered Search Form -->
            <form class="d-flex mx-auto">
                <input class="form-control me-2" type="search" placeholder="Enter Latitude, Longitude" aria-label="Search"  style="
                width: 300px;
                padding-left: 50px;
            ">>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



    <div class="container">
        <!-- Sidebar with map controls -->
        <div class="sidebar">
            <h2>Map Controls</h2>
            <button id="zoom-in" class="btn btn-info">Zoom In</button>
            <button id="zoom-out" class="btn btn-info">Zoom Out</button>
            <button id="reset-map" class="btn btn-primary">Reset Map</button>
            <button id="clear-markers" class="btn btn-primary">Clear Markers</button>

            <div class="add-poi-container">
                <h3 id="toggle-form" class="clickable-header">
                    <i class="fas fa-chevron-down"></i> Add New Point
                </h3>
                <form id="add-poi-form" style="display: none; margin-top: 10px;">
                    <div class="mb-2">
                        <label for="poi-lat" class="form-label">Latitude:</label>
                        <input type="text" id="poi-lat" class="form-control" placeholder="Enter latitude" required>
                    </div>
                    <div class="mb-2">
                        <label for="poi-lon" class="form-label">Longitude:</label>
                        <input type="text" id="poi-lon" class="form-control" placeholder="Enter longitude" required>
                    </div>
                    <div class="mb-2">
                        <label for="poi-name" class="form-label">Name:</label>
                        <input type="text" id="poi-name" class="form-control" placeholder="Enter name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Point</button>
                </form>
            </div>
            
            <h3>Points of Interest</h3>
            <ul id="poi-list">
                <!-- Dynamically generated list of points -->
                                 <!-- Example List -->
                <!-- <li>
                    <a href="#" class="poi-link" data-lat="36.1866624" data-lon="5.3938581">
                        Lat: 36.1866624, Lon: 5.3938581
                    </a>
                    <span class="poi-name">Park Mall</span>
                </li> -->
        
            </ul>
        </div>

        <!-- Map container -->
        <div id="map" class="map-container"></div>
    </div>

    <footer>
        <p>Powered by OpenStreetMap and Leaflet.js</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
